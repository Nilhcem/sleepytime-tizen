<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="description" content="Sleepytime Sleep Scheduler"/>
    <title>Sleepytime</title>
	<link rel="stylesheet"  href="lib/tau/mobile/theme/default/tau.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="language.js"></script>
</head>

<body>
	<!--  Home Page -->
	<div class="ui-page" id="main">
		<div class="ui-header">
			<h1>Sleepytime</h1>
		</div>

		<div class="ui-content">
			<center>
				<br />
				<h4 id="when_to_get_up"></h4>
				<button id="zzz" data-inline="true"></button>

				<br /><em><h6 id="or"></h6></em>

				<h4 id="wake_up_at"></h4>
				<select name="select-custom-0" id="select-custom-0" data-native-menu="true" data-inline="true">
					<option value="0" id="hour"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>

				<select name="select-custom-0" id="select-custom-0" data-native-menu="true" data-inline="true">
					<option value="0" id="minute"></option>
					<option value="1">00</option>
					<option value="2">05</option>
					<option value="3">10</option>
					<option value="4">15</option>
					<option value="5">20</option>
					<option value="6">25</option>
					<option value="7">30</option>
					<option value="8">35</option>
					<option value="9">40</option>
					<option value="10">45</option>
					<option value="11">50</option>
					<option value="12">55</option>
				</select>

				<select name="select-custom-0" id="select-custom-0" data-native-menu="true" data-inline="true">
					<option value="am" id="am"></option>
					<option value="pm" id="pm"></option>
				</select>

				<br /><br />
				<a href="#two"><button id="calculate" data-inline="true"></button></a>
			</center>
		</div>
	</div>

	<!-- Wake up at... page -->
	<div class="ui-page" id="two">
		<div class="ui-header">
			<h1>Two</h1>
		</div>

		<div class="ui-content">
			<h2>Two</h2>
			<p>I have an id of "two" on my page container. I'm the second
				page container in this multi-page template.</p>
			<p><a href="#main" class="ui-btn ui-inline">Back to page "one"</a></p>
		</div>
	</div>

	<!-- When to get up... page -->
	<div class="ui-page" id="three">
		<div class="ui-header">
			<h1>Three</h1>
		</div>

		<div class="ui-content">
			<h2>Three</h2>
			<p>I have an id of "three" on my page container. I'm the third
				page container in this multi-page template.</p>
			<p><a href="#main" class="ui-btn ui-inline">Back to page "one"</a></p>
		</div>
	</div>

	<script type="text/javascript" src="lib/tau/mobile/js/tau.min.js"></script>
	<script type="text/javascript" src="lib/zepto-1.1.6.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
