<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="description" content="Sleepytime Sleep Scheduler"/>
    <title>Sleepytime</title>
	<link rel="stylesheet"  href="lib/tau/mobile/theme/default/tau.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="language.js"></script>
</head>

<body>
	<!-- "Home" page -->
	<div class="ui-page" id="home_page">
		<div class="ui-header"></div>

		<div class="ui-content">
			<center>
				<br />
				<h4 id="when_to_get_up"></h4>
				<button id="go_to_bed" data-inline="true"></button>

				<br /><em><h6 id="or"></h6></em>

				<h4 id="wake_up_at"></h4>
				<select id="select-hour" data-native-menu="true" data-inline="true"></select>
				<select id="select-minute" data-native-menu="true" data-inline="true"></select>
				<select id="select-period" data-native-menu="true" data-inline="true">
					<option value="am" id="am"></option>
					<option value="pm" id="pm"></option>
				</select>

				<br /><br />
				<button id="when_to_sleep" data-inline="true"></button>
			</center>
		</div>
	</div>

	<!-- "Result" page -->
	<div class="ui-page" id="result_page">
		<div class="ui-header" data-position="fixed">
			<a class="ui-header-btn ui-header-btn-left ui-header-btn-icon btn-icon-back"></a>
		</div>
		<div class="ui-content">
			<p id="result_headline"></p>
			<center>
				<ul id="result_times" class="ui-listview"></ul>
			</center>
			<p id="result_subheadline"></p>
		</div>
	</div>

	<script type="text/javascript" src="lib/tau/mobile/js/tau.min.js"></script>
	<script type="text/javascript" src="lib/zepto-1.1.6.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
